<body class="p1">
  <div class="modal-header">
    <h1 class="logo">
      <img class="logo-icon" src="images/logo150.png" />User Name
    </h1>
  </div>
  <div class="modal-content">
    <br>
    <form id="comment_form">
      <div class="form-group row">

        <div class="col-sm-10">
          <input id="time_input" class="form-control form-control-sm" type="integer" name="comment" placeholder="Enter Break Time (mins)" />
          <small id="passwordHelpBlock" class="form-text text-muted">
            Enter time in minutes.
          </small>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <input id="url_input" class="form-control form-control-sm" type="url" name="url" placeholder="https://learn.co" />
          <small id="passwordHelpBlock" class="form-text text-muted">
            Enter valid URL for redirect when timer is up.
          </small>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <input id="phone_input" class="form-control form-control-sm" type="tell" name="number" placeholder="Enter Number" />
          <small id="passwordHelpBlock" class="form-text text-muted">
            Ex: ###-###-#### . Message when time is up.
          </small>
        </div>
      </div>
      <input id="submit" type="submit" value="Submit" />
    </form>
